# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build-IAC-Deploy to Azure

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v6

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish src/LightSaver/LightSaver.csproj -c Release -o "${{env.DOTNET_ROOT}}/lightsaver-webapp"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID}}

      - name: Bicep Deploy
        uses: azure/bicep-deploy@v2
        with:
        type: deployment
        operation: create
        name: Development
        scope: resourceGroup
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID}}
        resource-group-name: lightsaver-rg
        template-file: ./iac/main.bicep
        parameters: '{"deploymentName": "lightsaver-testing",
          "sqlServerPassword": "${{ secrets.SQL_SERVER_PASSWORD}}",
          "googleOAuthClientId": "${{ secrets.GOOGLE_CLIENT_ID}}",
          "googleOAuthClientSecret": "${{ secrets.GOOGLE_CLIENT_SECRET}}",
          "hmacServerKey": "${{ secrets.HMAC_SERVER_KEY}}"}'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lightsaver-testing'
          slot-name: 'Production'
          package: ${{env.DOTNET_ROOT}}/lightsaver-webapp