<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Enter Lightroom Album Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            margin-bottom: 16px;
            color: #001f3f;
            font-size: 28px;
            font-weight: 600;
        }

        p.hint {
            font-size: 0.9rem;
            color: #6b6b6b;
            margin-top: 0;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #001f3f;
            text-align: left;
            font-weight: 500;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .prefix {
            font-size: 0.95rem;
            color: #001f3f;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px 12px;
            border: 2px solid #001f3f;
            white-space: nowrap;
            font-weight: 500;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #001f3f;
            outline: none;
            text-align: left;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #003d7a;
            box-shadow: 0 0 0 3px rgba(0, 31, 63, 0.1);
        }

        .small-hint {
            font-size: 0.85rem;
            color: #6b6b6b;
            text-align: left;
            margin-bottom: 16px;
        }

        button {
            margin-top: 12px;
            padding: 14px;
            font-size: 1.05rem;
            width: 100%;
            background: #001f3f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.3);
        }

        button:hover {
            background: #003d7a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 31, 63, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Modern Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 31, 63, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .loading-overlay[hidden] {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .loading-box {
            background: #ffffff;
            padding: 40px 48px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            min-width: 280px;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-wave {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .loading-wave::before,
        .loading-wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #001f3f;
            border-radius: 50%;
            opacity: 0.3;
            animation: wave 1.5s ease-in-out infinite;
        }

        .loading-wave::after {
            animation-delay: 0.75s;
        }

        .loading-inner {
            position: absolute;
            width: 60%;
            height: 60%;
            border: 4px solid #001f3f;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1rem;
            color: #001f3f;
            font-weight: 500;
            text-align: center;
        }

        .loading-progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #001f3f, #003d7a);
            border-radius: 2px;
            animation: progress 1.5s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
                margin-left: 0%;
            }
            50% {
                width: 70%;
                margin-left: 15%;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Link Your Lightroom Album</h1>
        <p class="hint">
            Enter only the code at the end of your public Lightroom URL.
        </p>

        <form id="lrForm" action="/lightroom/post-album" method="post" novalidate>
            <input type="hidden" name="__RequestVerificationToken" value="{{CSRF_TOKEN}}">
            <label for="lrCode">Lightroom album code</label>

            <div class="input-row">
                <span class="prefix">https://adobe.ly/</span>
                <input id="lrCode" name="lrCode" type="text" maxlength="16" placeholder="XXXXXXX"
                    pattern="^[A-Za-z0-9]{4,16}$" required />
            </div>

            <div class="small-hint">
                Example full URL:
                <strong>https://adobe.ly/<u>XXXXXXX</u></strong><br />
                Only enter the underlined part.
            </div>

            <button id="submitBtn" type="submit">Continue</button>
        </form>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" hidden>
        <div class="loading-box">
            <div class="loading-animation">
                <div class="loading-wave"></div>
                <div class="loading-inner"></div>
            </div>
            <div class="loading-text">Submitting, please waitâ€¦</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('lrForm');
        const overlay = document.getElementById('loadingOverlay');
        const btn = document.getElementById('submitBtn');
        const lrInput = document.getElementById('lrCode');

        lrInput.addEventListener('input', () => {
            lrInput.value = lrInput.value.replace(/[^A-Za-z0-9]/g, '');
        });

        form.addEventListener('submit', () => {
            overlay.hidden = false;
            btn.disabled = true;
        });
    </script>
</body>

</html>
