<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Image Source</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 32px;
            color: #001f3f;
            font-size: 28px;
            font-weight: 600;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            background: #001f3f;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.3);
        }

        .btn:hover {
            background: #003d7a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 31, 63, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Image Source</h1>
        <a class="btn" href="/lightroom/select-album">Public Lightroom Album</a>
        <a class="btn" href="/google/google-redirect">Google Photos</a>
        <a class="btn" href="/upload/upload">Upload From Device</a>
    </div>
</body>

</html>
