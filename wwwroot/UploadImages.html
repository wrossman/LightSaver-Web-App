<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Select Images to Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        h1 {
            margin-bottom: 32px;
            color: #001f3f;
            font-size: 32px;
            font-weight: 600;
        }

        h2 {
            margin-top: 32px;
            margin-bottom: 20px;
            color: #001f3f;
            font-size: 20px;
            font-weight: 500;
        }

        .upload-area {
            margin-bottom: 32px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-input-label {
            display: block;
            padding: 60px 40px;
            border: 3px dashed #001f3f;
            border-radius: 16px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            border-color: #003d7a;
            background: #f0f4f8;
            transform: translateY(-2px);
        }

        .file-input-label.drag-over {
            border-color: #003d7a;
            background: #e8f0f8;
            border-style: solid;
        }

        .file-input-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            display: block;
        }

        .file-input-icon svg {
            width: 100%;
            height: 100%;
            stroke: #001f3f;
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .file-input-label:hover .file-input-icon svg {
            stroke: #003d7a;
        }

        .file-input-text {
            font-size: 18px;
            color: #001f3f;
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        .file-input-hint {
            font-size: 14px;
            color: #6b6b6b;
            display: block;
            margin-bottom: 4px;
        }

        .file-input-limit {
            font-size: 13px;
            color: #001f3f;
            font-weight: 500;
            display: block;
        }

        .upload-button {
            width: 100%;
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 31, 63, 0.3);
            letter-spacing: 0.5px;
        }

        .upload-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 31, 63, 0.4);
            background: linear-gradient(135deg, #003d7a 0%, #0056b3 100%);
        }

        .upload-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-count {
            font-size: 14px;
            color: #6b6b6b;
            margin-top: 12px;
            display: block;
        }

        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 8px;
        }

        .thumb {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
            border: 2px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 31, 63, 0.1);
            transition: all 0.2s ease;
        }

        .thumb:hover {
            border-color: #001f3f;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(0, 31, 63, 0.2);
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Modern Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 31, 63, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .loading-overlay[hidden] {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .loading-box {
            background: #ffffff;
            padding: 40px 48px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            min-width: 280px;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-wave {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .loading-wave::before,
        .loading-wave::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #001f3f;
            border-radius: 50%;
            opacity: 0.3;
            animation: wave 1.5s ease-in-out infinite;
        }

        .loading-wave::after {
            animation-delay: 0.75s;
        }

        .loading-inner {
            position: absolute;
            width: 60%;
            height: 60%;
            border: 4px solid #001f3f;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1rem;
            color: #001f3f;
            font-weight: 500;
            text-align: center;
        }

        .loading-progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #001f3f, #003d7a);
            border-radius: 2px;
            animation: progress 1.5s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
                margin-left: 0%;
            }

            50% {
                width: 70%;
                margin-left: 15%;
            }

            100% {
                width: 0%;
                margin-left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Images</h1>

        <div class="upload-area">
            <div class="file-input-wrapper">
                <input id="imageInput" type="file" accept="image/*" multiple />
                <label for="imageInput" class="file-input-label" id="fileInputLabel">
                    <span class="file-input-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3 7V5C3 3.89543 3.89543 3 5 3H9.58579C9.851 3 10.1054 3.10536 10.2929 3.29289L12.7071 5.70711C12.8946 5.89464 13.149 6 13.4142 6H19C20.1046 6 21 6.89543 21 8V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V7Z" />
                            <path d="M9 3V7C9 7.55228 9.44772 8 10 8H14" />
                        </svg>
                    </span>
                    <span class="file-input-text">Click to select images</span>
                    <span class="file-input-hint">or drag and drop here</span>
                    <span id="inputLimit" class="file-input-limit"></span>
                </label>
            </div>
            <span class="file-count" id="fileCount"></span>
            <button id="uploadBtn" type="button" class="upload-button" disabled>Upload Images</button>
        </div>

        <h2 id="previewTitle" style="display: none;">Selected Images</h2>
        <div id="preview"></div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" hidden>
        <div class="loading-box">
            <div class="loading-animation">
                <div class="loading-wave"></div>
                <div class="loading-inner"></div>
            </div>
            <div class="loading-text">Uploading images, please waitâ€¦</div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const uploadBtn = document.getElementById('uploadBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const MAX_FILES = MaxImages;
        const MAX_FILE_SIZE = 10 * 1000 * 1000;

        const fileCount = document.getElementById('fileCount');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const previewTitle = document.getElementById('previewTitle');

        // set upload image limit
        document.getElementById("inputLimit").textContent = `Select up to ${MAX_FILES} images (max 10MB each)`;

        function updateFileCount(count) {
            if (count === 0) {
                fileCount.textContent = '';
                uploadBtn.disabled = true;
                previewTitle.style.display = 'none';
            } else {
                fileCount.textContent = `${count} image${count !== 1 ? 's' : ''} selected`;
                uploadBtn.disabled = false;
                previewTitle.style.display = 'block';
            }
        }

        function validateFileSize(file) {
            if (file.size > MAX_FILE_SIZE) {
                const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                alert(`File "${file.name}" is ${fileSizeMB}MB. Maximum file size is 10MB.`);
                return false;
            }
            return true;
        }

        function updatePreview(files) {
            preview.innerHTML = '';

            if (!files || !files.length) {
                updateFileCount(0);
                return;
            }

            // Filter and validate files
            const validFiles = [];
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));

            imageFiles.forEach(file => {
                if (validateFileSize(file)) {
                    validFiles.push(file);
                }
            });

            // Update input with only valid files
            if (validFiles.length !== imageFiles.length) {
                const dataTransfer = new DataTransfer();
                validFiles.forEach(file => {
                    dataTransfer.items.add(file);
                });
                input.files = dataTransfer.files;
            }

            updateFileCount(validFiles.length);

            validFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const div = document.createElement('div');
                    div.className = 'thumb';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;

                    div.appendChild(img);
                    preview.appendChild(div);
                };

                reader.readAsDataURL(file);
            });
        }

        // Drag and drop handlers
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('drag-over');
        });

        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.classList.remove('drag-over');
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > MAX_FILES) {
                alert(`You can only select up to ${MAX_FILES} images.`);
                return;
            }

            // Create a new FileList-like object with valid files
            const dataTransfer = new DataTransfer();
            let hasInvalidSize = false;

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    if (file.size <= MAX_FILE_SIZE) {
                        dataTransfer.items.add(file);
                    } else {
                        hasInvalidSize = true;
                        const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                        alert(`File "${file.name}" is ${fileSizeMB}MB. Maximum file size is 10MB.`);
                    }
                }
            });

            if (dataTransfer.files.length === 0 && hasInvalidSize) {
                return;
            }

            input.files = dataTransfer.files;
            updatePreview(input.files);
        });

        input.addEventListener('change', () => {
            if (input.files.length > MAX_FILES) {
                alert(`You can only select up to ${MAX_FILES} images.`);
                input.value = "";
                updatePreview(null);
                return;
            }

            // Validate file sizes and filter out oversized files
            const validFiles = [];
            let hasOversizedFiles = false;

            Array.from(input.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    if (file.size <= MAX_FILE_SIZE) {
                        validFiles.push(file);
                    } else {
                        hasOversizedFiles = true;
                        const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                        alert(`File "${file.name}" is ${fileSizeMB}MB. Maximum file size is 10MB.`);
                    }
                }
            });

            if (hasOversizedFiles && validFiles.length === 0) {
                input.value = "";
                updatePreview(null);
                return;
            }

            // Update input with only valid files
            if (validFiles.length !== Array.from(input.files).filter(f => f.type.startsWith('image/')).length) {
                const dataTransfer = new DataTransfer();
                validFiles.forEach(file => {
                    dataTransfer.items.add(file);
                });
                input.files = dataTransfer.files;
            }

            updatePreview(input.files);
        });

        uploadBtn.addEventListener('click', async () => {
            const files = input.files;

            if (!files || files.length === 0) {
                alert('Please select at least one image first.');
                return;
            }

            // Final validation before upload
            const oversizedFiles = Array.from(files).filter(file => file.size > MAX_FILE_SIZE);
            if (oversizedFiles.length > 0) {
                const fileNames = oversizedFiles.map(f => f.name).join(', ');
                alert(`The following files exceed 10MB: ${fileNames}. Please select smaller files.`);
                return;
            }

            const formData = new FormData();
            Array.from(files).forEach(file => {
                formData.append('images', file);
            });

            // Show loading and disable button
            loadingOverlay.hidden = false;
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload/post-images', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        "RequestVerificationToken": "{{CSRF_TOKEN}}"
                    }
                });

                if (!response.ok && !response.redirected) {
                    const text = await response.text();
                    alert('Upload failed: ' + text);
                    return;
                }

                if (response.redirected) {
                    // No need to hide overlay, page is changing
                    window.location.href = response.url;
                    return;
                }

                // Fallback success case if no redirect
                // alert('Upload successful.');
            } catch (err) {
                console.error(err);
                alert('Error uploading images.');
            } finally {
                // Hide loading and re-enable button if we are still on this page
                loadingOverlay.hidden = true;
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
