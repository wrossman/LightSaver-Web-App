<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Enter 7-Character Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/lightsaver.css" />
</head>

<body class="page-enter-code">
    <div class="container">
        <div class="container-inner">
            <div class="brand-title-wrapper">
                <div class="brand-title">LightSaver</div>
            </div>
            <div class="prompt-content">
                <h1>Enter your 7-character code</h1>

                <form action="/link/source" method="post" novalidate>
                <label for="code">7-character code</label>
                <input id="code" name="code" type="text" pattern="^[A-Z0-9]{7}$" maxlength="7" required
                    placeholder="A1B2C3D" aria-describedby="codeHint" />
                <div id="codeHint" class="hint">Exactly 7 letters or numbers.</div>

                <button type="submit">Verify</button>
            </form>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" hidden>
        <div class="loading-box">
            <div class="loading-animation">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('code');
        const form = document.querySelector('form');
        const loadingOverlay = document.getElementById('loadingOverlay');

        codeInput.addEventListener('input', () => {
            codeInput.value = codeInput.value.replace(/[^A-Za-z0-9]/g, '').slice(0, 7).toUpperCase();
        });

        form.addEventListener('submit', () => {
            loadingOverlay.hidden = false;
        });
    </script>
</body>

</html>
