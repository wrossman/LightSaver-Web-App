<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Enter 6-Character Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            margin: 0;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        form {
            max-width: 320px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            text-align: center;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            width: 100%;
        }

        .hint {
            color: #555;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>

</head>

<body>
    <h1>Enter your 6-character code</h1>

    <form action="/submit" method="post" novalidate>
        <label for="code">6-character code</label>
        <input id="code" name="code" type="text" pattern="^[A-Za-z0-9]{6}$" maxlength="6" required placeholder="A1B2C3"
            aria-describedby="codeHint" />
        <div id="codeHint" class="hint">Exactly 6 letters or numbers.</div>

        <button type="submit">Verify</button>
    </form>

    <script>
        // Optional: enforce alphanumeric only as the user types
        const codeInput = document.getElementById('code');
        codeInput.addEventListener('input', () => {
            codeInput.value = codeInput.value.replace(/[^A-Za-z0-9]/g, '').slice(0, 6);
        });
    </script>
</body>

</html>
