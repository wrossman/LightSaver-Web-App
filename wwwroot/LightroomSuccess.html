<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upload Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            margin-bottom: 16px;
            color: #001f3f;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            margin: 0 0 8px;
            color: #555;
            font-size: 1rem;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #001f3f;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            background: #f0f4f8;
            animation: checkmarkPop 0.5s ease-out;
        }

        @keyframes checkmarkPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark::before {
            content: "";
            width: 28px;
            height: 16px;
            border-left: 4px solid #001f3f;
            border-bottom: 4px solid #001f3f;
            transform: rotate(-45deg);
            margin-top: -4px;
            animation: checkmarkDraw 0.4s ease-out 0.3s both;
        }

        @keyframes checkmarkDraw {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            to {
                width: 28px;
                height: 16px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Success</h1>
        <p>Your images have been uploaded successfully.</p>
        <p>You may now return to your Roku device.</p>
    </div>
</body>

</html>
