<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upload Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #f4f8ff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            margin-bottom: 16px;
            color: #1a4fdd;
            font-size: 26px;
        }

        p {
            margin: 0 0 8px;
            color: #555;
            font-size: 1rem;
        }

        .checkmark {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid #1a4fdd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .checkmark::before {
            content: "";
            width: 26px;
            height: 14px;
            border-left: 4px solid #1a4fdd;
            border-bottom: 4px solid #1a4fdd;
            transform: rotate(-45deg);
            margin-top: -4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Success</h1>
        <p>Your images have been uploaded successfully.</p>
        <p>You may now return to your Roku device.</p>
    </div>
</body>

</html>
