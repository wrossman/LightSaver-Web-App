<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authorization Error</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, Arial, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            margin-bottom: 16px;
            color: #c41e3a;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            margin-bottom: 10px;
            color: #555;
            font-size: 1rem;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #c41e3a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 42px;
            color: #c41e3a;
            font-weight: bold;
            line-height: 0;
            background: #fff5f5;
            animation: errorShake 0.5s ease-out;
        }

        @keyframes errorShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-8px);
            }
            75% {
                transform: translateX(8px);
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="error-icon">!</div>

        <h1>Something Went Wrong</h1>

        <p id="ErrorMessage"></p>
        <p id="Action"></p>

    </div>
</body>

</html>
